<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="main-heading">
            <h1>Connect 4 Bot Battles!</h1>
        </div>
        <hr>
        <div class="main-body">
            <section><h1>Rankings</h1></section>
            <div class="small-border"></div>
            <div class="leaderboard">
                <rank-template>
                    <span>Rank</span>
                    <span>Bot</span>
                    <span>Rating</span>
                    <span>Wins</span>
                    <span>Losses</span>
                    <span>Ties</span>
                    <span>Win Rate</span>
                    <span>Avg Turns</span>
                    <span>Avg Turn Time</span>
                    <span>Version</span>
                    <span>Play</span>
                </rank-template>
                <rank><span>1</span><span>Gary</span><span>3500</span><span>1,000,000,000</span><span>0</span><span>0</span><span style="--percent: 100">100%</span><span>4</span><span>0.000001ms</span><span>1.0.0v</span><span>NO</span></rank>
                <rank><span>2</span><span>Joe</span><span>2700</span><span>700,000,000</span><span>2,500,000</span><span>500,000</span><span style="--percent: 70">70%</span><span>28</span><span>0.69ms</span><span>3.1.7v</span><span>Anytime</span></rank>
                <rank>bob</rank>
            </div>
        </div>
    </body>
</html>

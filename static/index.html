<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="main-heading">
            <h1>Connect 4 Bot Battles!</h1>
        </div>
        <hr>
        <div class="main-body">
            <!-- <section><h1>Rankings</h1></section> -->
            <div class="small-border"></div>
            <div class="leaderboard">
                <h1>Leaderboard</h1>
                <rank-template>
                    <span>RANK</span>
                    <span>BOT</span>
                    <span>RATING</span>
                    <span>WINS</span>
                    <span>LOSSES</span>
                    <span>TIES</span>
                    <span>WIN RATE</span>
                    <span>AVG TURNS</span>
                    <span>TURN TIME</span>
                    <span>VERSION</span>
                    <span>PLAY</span>
                </rank-template>
                <rank><span>1</span><span>Gary</span><span>3500</span><span>1B</span><span>0</span><span>0</span><span style="--percent: 100">100%</span><span>4</span><span>0.000001ms</span><span>1.0.0v</span><span>NO</span></rank>
                <rank><span>2</span><span>Joe</span><span>2700</span><span>700M</span><span>2.5M</span><span>500K</span><span style="--percent: 70">70%</span><span>28</span><span>0.69ms</span><span>3.1.7v</span><span>Anytime</span></rank>
                <rank>bob</rank>
            </div>
            <div class="big-border"></div>
            <div class="upload-form">
                <h3>Upload Your Bot Here</h3>
                <step>
                    <h4>Step 1:</h4>
                    <p>Create your bot and select the .js file</p>
                    <input type="file" accept=".js">
                </step>
            </div>
        </div>
    </body>
</html>
